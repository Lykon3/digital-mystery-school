<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hermetic Lexicon - Symbol Dictionary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --gold: #d4af37;
            --deep-blue: #1a1a2e;
            --burgundy: #722f37;
            --cream: #f5f5dc;
            --shadow: rgba(212, 175, 55, 0.3);
            --dark-gold: #b8941f;
            --midnight: #0f0f23;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: radial-gradient(ellipse at center, var(--midnight) 0%, var(--deep-blue) 40%, var(--burgundy) 100%);
            color: var(--cream);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, var(--gold), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--gold), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--gold), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--gold), transparent),
                radial-gradient(2px 2px at 160px 30px, var(--gold), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars 20s linear infinite;
        }
        
        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--shadow) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: var(--gold);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 15px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.3rem;
            color: var(--cream);
            font-style: italic;
            opacity: 0.9;
        }
        
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background: rgba(26, 26, 46, 0.8);
            color: var(--cream);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--shadow);
            background: rgba(26, 26, 46, 0.9);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 1.2rem;
        }
        
        .filter-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-tab {
            padding: 10px 20px;
            border: 2px solid var(--gold);
            border-radius: 20px;
            background: transparent;
            color: var(--cream);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: 600;
        }
        
        .filter-tab.active,
        .filter-tab:hover {
            background: var(--gold);
            color: var(--deep-blue);
            box-shadow: 0 0 15px var(--shadow);
        }
        
        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .symbol-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(114, 47, 55, 0.6));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .symbol-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--shadow), transparent);
            transition: left 0.6s ease;
        }
        
        .symbol-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3), 0 0 20px var(--shadow);
        }
        
        .symbol-card:hover::before {
            left: 100%;
        }
        
        .symbol-display {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .symbol-card:hover .symbol-display {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px var(--gold));
        }
        
        .symbol-name {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--cream);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .symbol-category {
            font-size: 0.9rem;
            color: var(--gold);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .modal-content {
            background: linear-gradient(135deg, var(--deep-blue), var(--burgundy));
            border: 3px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px var(--gold);
        }
        
        .modal-symbol {
            font-size: 6rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: gentle-pulse 3s ease-in-out infinite;
        }
        
        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .interpretation-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .interpretation-tab {
            padding: 8px 16px;
            border: 1px solid var(--gold);
            border-radius: 15px;
            background: transparent;
            color: var(--cream);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .interpretation-tab.active,
        .interpretation-tab:hover {
            background: var(--gold);
            color: var(--deep-blue);
        }
        
        .interpretation-content {
            display: none;
        }
        
        .interpretation-content.active {
            display: block;
        }
        
        .interpretation-section {
            margin-bottom: 25px;
        }
        
        .interpretation-section h4 {
            color: var(--gold);
            margin-bottom: 10px;
            font-family: 'Cinzel', serif;
        }
        
        .rotating-symbol {
            animation: slow-rotate 20s linear infinite;
        }
        
        @keyframes slow-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pulsing-symbol {
            animation: mystical-pulse 2s ease-in-out infinite;
        }
        
        @keyframes mystical-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 5px var(--gold));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 15px var(--gold));
            }
        }
        
        .related-symbols {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gold);
        }
        
        .related-symbols h4 {
            color: var(--gold);
            margin-bottom: 15px;
            font-family: 'Cinzel', serif;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }
        
        .related-item {
            text-align: center;
            padding: 10px;
            border: 1px solid var(--gold);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(26, 26, 46, 0.5);
        }
        
        .related-item:hover {
            background: var(--gold);
            color: var(--deep-blue);
            transform: scale(1.05);
        }
        
        .related-item .symbol {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .related-item .name {
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .symbols-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .modal-content {
                margin: 20px;
                padding: 25px;
            }
            
            .modal-symbol {
                font-size: 4rem;
            }
            
            .modal-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

        // Initialize the application
        function init() {

        // Render symbols in the grid
        function renderSymbols() {
            const grid = document.getElementById('symbolsGrid');
            grid.innerHTML = '';
            
            filteredSymbols.forEach((symbolData, index) => {
                const card = document.createElement('div');
                card.className = 'symbol-card';
                card.innerHTML = `
                    <div class="symbol-display ${symbolData.animation}">${symbolData.symbol}</div>
                    <div class="symbol-name">${symbolData.name}</div>
                    <div class="symbol-category">${symbolData.category}</div>
                `;
                card.addEventListener('click', () => openModal(symbolData));
                grid.appendChild(card);
            });
        }

            document.querySelectorAll('.filter-tab').forEach(tab => {

                    currentFilter = e.target.dataset.category;
                    filterSymbols();
                });
            });
            
            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchSymbols(e.target.value);
            });
            
            // Modal controls
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('symbolModal').addEventListener('click', (e) => {
                if (e.target.id === 'symbolModal') closeModal();
            });
            
            // Interpretation tabs
            document.querySelectorAll('.interpretation-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelector('.interpretation-tab.active').classList.remove('active');
                    document.querySelector('.interpretation-content.active').classList.remove('active');
                    e.target.classList.add('active');
                    document.getElementById(e.target.dataset.tab).classList.add('active');
                });
            });
        }

            if (currentFilter === 'all') {
